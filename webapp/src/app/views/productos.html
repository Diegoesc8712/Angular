<h3>{{titulo}}</h3>
<hr>
<div *ngIf="!productos">
    Cargando Listado de productos...
</div> 
<div *ngIf="productos">
    <div class="row">
        <div class="col-lg-3" *ngFor="let producto of productos">
            <div class="thumbnail">
                <div *ngIf="producto.imagen" class="imagen-container">
                    <img class="producto_imagen" src="http://localhost/angular11/backend/uploads/{{ producto.imagen }}">
                </div>
                <div *ngIf="!producto.imagen">
                    <div class="imagen_relleno"></div>
                </div>
                <div class="caption">
                    <h3>{{ producto.nombre }}</h3>
                    <p>{{ producto.precio }}$</p>
                    <p>
                        <a href="" class="btn btn-md btn-primary">ver</a> 
                        <a href="" class="btn btn-md btn-warning">Editar</a> 
                        <a href="" class="btn btn-md btn-danger">Eliminar</a> 
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
