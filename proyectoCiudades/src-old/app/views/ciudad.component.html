<hr>
<h1>{{Titulo}}</h1>

<button (click)="redirigir()">Crear Ciudad</button>

<div class="listado">
    <h3>Listado de Ciudades</h3>
    <ul *ngIf="ciudades">
        <li *ngFor="let ciudad of ciudades">
            <a href="/ciudadEdit">{{ciudad.name}}</a>
        </li>
    </ul>
    <span *ngIf="!ciudades">Cargando listado</span>
</div>
