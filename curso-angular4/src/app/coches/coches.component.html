<style>
    form{
        width: 200px;
    }
    input[type="text"], span{
        display: block;
        width: 100%;
    }
    div{
        float: left;
    }
    .listado{
        margin-left: 30px;
    }
</style>
<h1>Componente de coches</h1>
<div>
<form #formCoche="ngForm" (ngSubmit)="onSubmit(); formCoche.reset();">
    <p>
    <label for="">Nombre</label>
    <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="coche.nombre" id="nombre" required>
    <span *ngIf="nombre.touched && !nombre.valid">
        El nombre del coche es incorrecto
    </span>
    </p>

    <p>
    <label for="">Caballaje</label>
    <input type="text" name="caballaje" id="caballaje" #caballaje="ngModel" [(ngModel)]="coche.caballaje" required pattern="[0-9]+">
    <span *ngIf="caballaje.touched && !caballaje.valid">
        El caballaje del coche es incorrecto
    </span>
    </p>

    <p>
    <label for="">Color</label>
    <input type="text" name="color" id="color" #color="ngModel" [(ngModel)]="coche.color" required pattern="[a-zA-Z#]+">
    <span *ngIf="color.touched && !color.valid">
        El color del coche es incorrecto
    </span>
    </p>
    <input type="submit" value="Guardar" [disabled]="!formCoche.form.valid">



</form>
</div>

<div class="listado">
    <h4>Listado de coches</h4>
    <ul>
        <li *ngFor="let choche of coches">
            {{coche.nombre}} - {{coche.caballaje}} - {{coche.color}}
        </li>
    </ul>
</div>

<div class="listado">
    <h3>Listado de Articulos</h3>
    <ul *ngIf="articulos">
        <li *ngFor="let articulo of articulos">
            {{articulo.id}} - {{articulo.title}}
        </li>
    </ul>
    <span *ngIf="!articulos">Cargando listado</span>
</div>
